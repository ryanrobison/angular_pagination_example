<!doctype html>
<html ng-app="coursesApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Instructure Front End Test</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
    <body>

      <div ng-controller="CoursesController" ng-cloak>
        <div id="courses-list" ng-show="courses">
          <div id="title-container">
            <h1>Available Courses</h1>
          </div>
          <div class="container">
            <ul ng-repeat="course in courses">
              <li>
                <h3>
                  {{course.name}}
                  <div>{{course.code}}</div>
                </h3>
                <p>
                  {{course.description}}
                </p>
              </li>
            </ul>
            <div id="pagination" ng-repeat="(rel, link) in pagination">
              <a href ng-click="updateCoursesPage(link)">{{rel}}</a>
            </div>
          </div>
        </div>
      </div>

      <script src="./lib/jquery-1.12.0.min.js"></script>
      <script src="./lib/angular.min.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/services/AuthToken.js"></script>
      <script src="./js/services/CoursesData.js"></script>
      <script src="./js/controllers/CoursesController.js"></script>
    </body>
</html>
