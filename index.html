<!doctype html>
<html ng-app="coursesApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Instructure Front End Test</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
    <body>

      <div ng-controller="CoursesController">
        <div id="courses-list">
          <ul ng-repeat="course in courses">
            <li>
              <h3>
                {{course.name}}
                <div>{{course.code}}</div>
              </h3>
              <p>
                {{course.description}}
              </p>
            </li>
          </ul>
        </div>
      </div>

      <script src="./lib/jquery-1.12.0.min.js"></script>
      <script src="./lib/angular.min.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/services/AuthToken.js"></script>
      <script src="./js/services/CoursesData.js"></script>
      <script src="./js/controllers/CoursesController.js"></script>
    </body>
</html>
